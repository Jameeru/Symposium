  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
    }

    /* Form Section */
    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    form {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px #00d8ff;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d8ff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #2c2c2c;
      color: white;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border: 1px solid #00d8ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00d8ff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #008bb5;
    }

    /* Footer */
    footer {
      width: 100%;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      margin-top: auto;
      padding: 0;
    }

    .footerContainer {
      width: 100%;
      padding: 40px 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .socialIcons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .socialIcons a {
      text-decoration: none;
      padding: 10px;
      background-color: white;
      margin: 10px;
      border-radius: 50%;
      color: black;
      font-size: 20px;
      transition: 0.3s ease;
    }

    .socialIcons a:hover {
      background-color: #00d8ff;
      color: white;
      transform: scale(1.2);
    }

    .footerNav {
      margin-bottom: 20px;
    }

    .footerNav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .footerNav ul li {
      margin: 10px 20px;
    }

    .footerNav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .footerNav ul li a:hover {
      color: #00d8ff;
    }

    .footerBottom {
      text-align: center;
      padding: 20px 0;
      color: white;
      border-top: 1px solid #333;
      width: 100%;
    }

    .footerBottom .designer {
      font-weight: bold;
      color: #00d8ff;
    }

    @media (max-width: 600px) {
      .footerNav ul {
        flex-direction: column;
      }

      .footerNav ul li {
        margin: 10px 0;
      }
    }
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: transparent; /* Semi-transparent background */
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li {
  position: relative; /* Required for dropdown positioning */
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  font-weight: bold;
  transition: color 0.3s ease-in-out;
}

.nav-links a:hover {
  color: #00FFFF; /* Hover effect */
}

/* Dropdown Menu Styling */
.dropdown-menu {
  display: none; /* Hide dropdown by default */
  position: absolute;
  top: 100%; /* Position below the parent menu item */
  left: 0;
  background:transparent; /* Darker background for dropdown */
  list-style: none;
  padding: 10px 0;
  border-radius: 25px;
  z-index: 1000;
}

.dropdown-menu li {
  padding: 5px 40px;
}

.dropdown-menu a {
  color: white;
  font-size: 16px;
  text-decoration: none;
}

.dropdown-menu a:hover {
  color: #00FFFF; /* Hover effect for dropdown links */
}

/* Show Dropdown on Hover */
.dropdown:hover .dropdown-menu {
  display: block; /* Show dropdown when hovering over the parent */
}
.logo img {
  height: 40px;
}
.countdown-calendar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  padding: 20px;
  background: transparent;
  border-radius: 15px;
  font-family: 'Poppins', sans-serif;
}

.countdown-item {
  background: white;
  padding: 15px 20px;
  border-radius: 10px;
  text-align: center;
  min-width: 80px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.number {
  font-size: 32px;
  font-weight: bold;
  color: #333;
}

.label {
  font-size: 14px;
  color: #666;
  margin-top: 5px;
  letter-spacing: 1px;
}

  <!-- Form Section -->
  <div class="form-container">
    <form>
      <h2>Contact Us</h2>
      
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <script>
    // Event date: 25 April 2025, 5:00 PM
    const eventDate = new Date("April 25, 2025 17:00:00").getTime();
  
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
  
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;
  
      if (distance < 0) {
        clearInterval(countdown);
        daysEl.innerHTML = "00";
        hoursEl.innerHTML = "00";
        minutesEl.innerHTML = "00";
        secondsEl.innerHTML = "00";
        return;
      }
  
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      daysEl.innerHTML = String(days).padStart(2, '0');
      hoursEl.innerHTML = String(hours).padStart(2, '0');
      minutesEl.innerHTML = String(minutes).padStart(2, '0');
      secondsEl.innerHTML = String(seconds).padStart(2, '0');
    }, 1000);
  </script>
